    <style>
      /* Prevent Bengali character fragmentation */
      * {
        letter-spacing: 0 !important;
        word-spacing: normal !important;
      }
      body {
        font-family: 'Noto Sans Bengali', sans-serif;
        background-color: #fcfdfe;
        -webkit-font-smoothing: antialiased;
        color: #1e293b;
        margin: 0;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Fallback for white screen */
      #root:empty::before {
        content: 'লোড হচ্ছে... দয়া করে অপেক্ষা করুন।';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-weight: bold;
        color: #6366f1;
      }
    </style>
    <script>
      // Global shim for libraries expecting process.env
      window.process = { 
        env: { API_KEY: "" },
        cwd: function() { return "/"; }
      };
      
      // Production Error Tracking
      window.onerror = function(msg, url, line, col, error) {
        console.error("Runtime Error: " + msg + "\nLocation: " + url + ":" + line);
        return false; 
      };
    </script>
